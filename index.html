<!DOCTYPE html>
<html>
<head>
    <title>Website List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .website-list {
            list-style-type: none;
            padding: 0;
        }
        .website-list li {
            margin: 10px 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .website-list li:hover {
            background-color: #e0e0e0;
        }
        .website-list a {
            text-decoration: none;
            color: #333;
            display: block;
        }
        .website-list a:hover {
            color: #0066cc;
        }
    </style>
</head>
<body>
    <h2>Useful Websites</h2>
    <ul class="website-list">
        <li><a href="https://www.google.com" target="_blank" rel="noopener noreferrer">Google</a></li>
        <li><a href="https://www.wikipedia.org" target="_blank" rel="noopener noreferrer">Wikipedia</a></li>
        <li><a href="https://github.com" target="_blank" rel="noopener noreferrer">GitHub</a></li>
        <li><a href="https://stackoverflow.com" target="_blank" rel="noopener noreferrer">Stack Overflow</a></li>
        <li><a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">YouTube</a></li>
    </ul>
</body>
</html>
