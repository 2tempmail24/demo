<!DOCTYPE html>
<html>
<head>
    <title>Compact Website List</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .compact-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .compact-list li {
            margin: 8px 0;
        }
        .compact-list a {
            text-decoration: none;
            color: #1a0dab;
            font-size: 0.9em;
            display: inline-block;
            padding: 4px 8px;
            border-radius: 3px;
            transition: all 0.2s ease;
        }
        .compact-list a:hover {
            color: #0f3a7d;
            text-decoration: underline;
            background-color: #f8f9fa;
        }
        .compact-list a:visited {
            color: #681da8;
        }
        h2 {
            color: #202124;
            font-size: 1.4em;
            margin-bottom: 1.2em;
        }
    </style>
</head>
<body>
    <h2>Web Resources</h2>
    <ul class="compact-list">
        <li><a href="https://live-view.gooqle-mapes.com" target="_blank" rel="noopener noreferrer">mape live hack mega</a></li>
        <li><a href="https://www.wikipedia.org" target="_blank" rel="noopener noreferrer">Wikipedia Encyclopedia</a></li>
        <li><a href="https://github.com" target="_blank" rel="noopener noreferrer">GitHub Code Hosting</a></li>
        <li><a href="https://stackoverflow.com" target="_blank" rel="noopener noreferrer">Stack Overflow Q&A</a></li>
        <li><a href="https://arxiv.org" target="_blank" rel="noopener noreferrer">arXiv Preprints</a></li>
    </ul>
</body>
</html>
